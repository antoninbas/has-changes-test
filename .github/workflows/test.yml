name: Tests
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  action:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: antrea-io/has-changes@17158c316e13e0e552cb5f8cd73f38b974c7e6e2
      id: check_diff
    outputs:
      has_changes: ${{ steps.run_action.outputs.has_changes }}
